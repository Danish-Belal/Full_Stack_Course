<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Tags</title>
</head>
<body>
	<p>This is a <b>Simple</b> Paragraph</p>
	<p>This is <i>Italic</i> paragraph</p>
	<p>This is <b><i>simple italic </i></b> Paragraph</p>

    <div>
    	<p>a<sup>b</sup> super script tag</p>
    	<p>a<sub>j</sub> sub Script tag</p>
    	a<sup>b</sup>+ a<sub>j</sub>
    	<br>
    	<q>Quested tag </q> q
    </div>

    <p>Span is an inline element , <span>use to combine inline element together</span></p>
</body>
