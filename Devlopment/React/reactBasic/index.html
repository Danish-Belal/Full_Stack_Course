     // JSX.
     function MyHello(){
          return(  // JSX start.
               <h1>Hi , Danish Belal.</h1>
          )
     }
     function MyHello2(){
          return(  // JSX start.
               <h1>Hello , Danish .</h1>
          )
     }

     // If we want both component so we will make it in parent class.
     function Parent(){
          return (
          //     <div>  
          //           <MyHello/>
          //           <MyHello2/>
          //      </div>
          
          //this comes in one div
               <React.Fragment>  
                    <MyHello/>
                    <MyHello2/>
                    <WelcomeMsg name="Zishan" place="Kolkatta"/>
               </React.Fragment>
          )
     } 
     
     function WelcomeMsg( {name , place}){  // we can add default value name = "Harry" , this will used when no argument will be passed.
          return(
               // <h1>Hello , {props.name} form {props.place}.</h1>  // can call props as argrumet
               <h1>Hello , {name} form {place}.</h1>  // can dirctly use 
          )
     }
     const root = ReactDOM.createRoot(document.getElementById('root'));
     root.render(<MyHello/>);
     root.render(<MyHello/>);
     root.render(<MyHello/>);
     root.render(<MyHello/>);  // only last on will print.
     root.render(<MyHello2/>)

     root.render(<Parent/>);  // parent can render more than one component.

    </script>
