<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Outgroup</title>
</head>
<body>
	<p>Select Book ans Snippets</p>
	<form>		
		<select>
			<optgroup label="Books">
				<option>Math</option>
				<option>CSS</option>
				<option>CPP</option>
				<option>JS</option>		
			</optgroup>
			<optgroup label="Snippets">
				<option>Git</option>
				<option>CMD</option>
				<option>Java</option>
			</optgroup>
		</select>
	</form>

</body>
</html>
