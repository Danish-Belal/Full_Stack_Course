<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Select</title>
</head>
<body>
	<form>
		<p>Months</p>
		<select name="Selected_Month" > <!-- multiple can also be use to select multiple option. -->

			<option>Sunday</option>
			<option selected>Monday</option>
			<option>Tuesday</option>
			<option>Wednesday</option>
			<option>Thusday</option>
			<option>Friday</option>
			<option>Saturday</option>
	    </select>

	    <p>Share Your Experiances</p>
	    <textarea name="Experience" rows="10" cols="15"></textarea>
	    <br>
	    <input type="button" value="Button 1">
	    <button type="reset">Reset</button><br>
	    <button type="button"><img src="../Basic HTML/Images/LOGO-05.PNG" width="200"></button>
       <!-- we can also set image in input tag or button. -->

	</form>


</body>
</html>
