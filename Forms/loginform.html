<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Login</title>
</head>
<body>
	<form>
		<div>
			<label for="Email">Email</label><br>
			<input type="email" name="Email"  id="Email" required placeholder="abc@example.com">
		</div>
		<div>
			<label for="password">Password</label><br>
			<input type="password" name="Password" id="Password" required>
		</div>
		<br>
		<div>
			<label for="Country">Country</label><br>
			<input type="text" name="Country" id="Country" required value="India" >
		</div>	
		<br>
		<div>
			<input type="submit">
		</div>

	</form>

	<!-- There are many more inputs like 
	email , number , time , range , url -->

</body>
</html>
